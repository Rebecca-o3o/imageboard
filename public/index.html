<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/stylesheet.css">
        <title>Image Board</title>
    </head>

    <body>
        <header>
            <div class="imageboead-title">
                Image Board SPA
            </div>
            <nav>
                <ul>
                    <li><a href="/#/home">Home</a></li>
                    <li><a href="/#/upload">Upload</a></li>
                </ul>
            </nav>
        </header>

        <div id="main">


        </div>

        <template id="upload">
            <div class="upload-container">

                <div>
                    <h2>Upload your images and share them!</h2>
                </div>

                <div>
                    <img id="upload-cloud" src="/images/upload.svg" alt="upload">
                </div>

                <input type="file" name="file" id="file-input" class="inputfile" />
                <label for="file-input">Start upload</label>
                <!-- <input type="file" required> -->

                <input type="text" name="username" placeholder="Your Name" required>
                <input type="text" name="title" placeholder="Image Title" required>
                <input type="text" name="description" placeholder="Image Description" required>

                <button>Submit</button>
            </div>
        </template>


        <template id="images">
            <div class="board">
                {{#each images}}
                <div class="img-cards">

                    <div class="thumbnail-container">
                        <a href="/#/image/{{id}}"><img id="thumbnail" src="{{image}}" alt="{{description}}"></a>
                    </div>
                    <div class="thumbnail-desc">

                        <div class="img-title">
                            {{title}}
                        </div>

                        <div class="username">
                            @{{username}}
                        </div>
                            {{description}}
                    </div>

                </div>
                {{/each}}
            </div>
        </template>

        <template id="img">
            <div class="large-image-container">

                <img id="large-image" src="{{image}}" alt="{{description}}">

                <div class="large-image-desc">
                    <p class="img-title">{{title}}</p>
                    <p class="username-img-view">@{{username}}</p>
                    <p>{{description}}</p>
                </div>

                <div class="comment-line">
                    <p>On {{created_at}}</p>
                    <p>{{author}} wrote: {{comment}}</p>
                </div>

                <div class="add-a-comment">
                    <p>Post a comment...</p>
                    <input type="text" name="author" placeholder="Your Name" required>
                    <input type="text" name="comment" placeholder="Your comment..." required>
                    <button>Send</button>
                </div>

            </div>

        </template>



        <script src="/js/handlebars.min.js"></script>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/backbone-min.js"></script>
        <script src="/js/script.js"></script>

    </body>

</html>
